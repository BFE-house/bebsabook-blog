{% extends "base/site-base.html" %}

{% block site_base_content %}
    <!--=========404 section Start=============-->
    <div class="container-fluid">
        <div class="row flex-center  min-vh-custom text-center">
            <div class="col-sm-10 col-md-7 col-lg-5 col-xxl-4">
                <div class="p-2 p-sm-5 text-center">
                    <div class="fw-black fs-error pf-text-primary">404</div>
                    <p class="lead mt-2 fw-semibold w-md-75 w-xl-100 mx-auto text-center">
                         Page not found!
                    </p>
                    <hr>
                    <p>The page you are looking for may have been moved, renamed, or temporarily unavailable.</p>
                    <a class="btn pf-btn-primary btn-sm mt-2" href="{{- data.get_url() }}">
                        <span class="fas fa-home me-2"></span> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
    <!--=========404 section End=============-->
{% endblock %}
