{% extends "base/group-base.html" %}

{% block group_base_content %}
<div>
    <h1 class="text-h1">{{- data.page.navName }}</h1>
    <hr class="mb-4">
    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 row-cols-xl-4 row-cols-xxl-5 g-4">

        {% for page in data.pages %}
            <div class="col">
                <a href="/{{- page.relativeUrl }}" class="card h-100 pf-link-card">

                        <img
                                src="{{ page.image if page.image else '/template-assets/img/default-image-500x500.png' }}"
                                class="card-img-top" alt="{{- page.navName }}">

                    <div class="card-body">
                        <h2 class="card-title card-sm-title">{{- page.navName }}</h2>
                        <p class="card-text">
                            {{ page.summery if page.summery else '' }}
                        </p>
                    </div>
                </a>
            </div>
        {% endfor %}

    </div>
</div>
    {% include 'include/social-share.html' %}
{% endblock %}
